<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Greyskull</title>
</head>

<body onload="setupNew()">
    <!-- Site Header -->
    <header>
        <nav class="container">
            <a class="site-header" href="index">
                <h1>Greyskull Tracker <small>v1.0</small></h1>
            </a>
            <div class="row">
                <a href="index.html" class="two columns nav-link">History</a>
                <a href="new.html" class="two columns nav-link">New workout</a>
                <a href="charts.html" class="two columns nav-link">Charts</a>
            </div>
        </nav>
    </header>

                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>

                    <option value="2049">2049</option>
                </select>
            </div>
            <div class="six columns">
                <label>Workout Type: <span id="previous-type" class="text-dimmed"></span></label>
                <select id="workout-type" onchange="workoutTypeChanged()">
                    <option>A1</option>
                    <option>A2</option>
                    <option>B1</option>
                    <option>B2</option>
                    <option>C1</option>
                    <option>C2</option>
                </select>
            </div>
        </div>

        <div class="row exercise-row">
            <div class="three columns">
                <label>Exercise</label>
                <input class="exercise-input" name="exercise-0" type="text" list="exercises"
                    onchange="exerciseNameChanged(this)">
                <datalist id="exercises">
                    <option>Bench</option>
                    <option>Overhead press</option>
                    <option>Squat</option>
                    <option>Row</option>
                    <option>Supinating curl</option>
                    <option>Deadlift</option>
                    <option>Closegrip bench</option>
                    <option>Lateral raises</option>
                    <option>Hammer curl</option>
                </datalist>
            </div>
            <div class="three columns">
                <label>Set 1</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-0-0" class="amrap-input" type="checkbox">
                <br>
                <input name="weight-0-0" type="number" class="input-sm" placeholder="kg">
                <input name="reps-0-0" type="number" class="input-sm" placeholder="reps">
            </div>
            <div class="three columns">
                <label>Set 2</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-0-1" class="amrap-input" type="checkbox">
                <br>
                <input name="weight-0-1" type="number" class="input-sm" placeholder="kg">
                <input name="reps-0-1" type="number" class="input-sm" placeholder="reps">
            </div>
            <div class="three columns">
                <label>Set 3</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-0-2" class="amrap-input" type="checkbox">
                <br>
                <input name="weight-0-2" type="number" class="input-sm" placeholder="kg">
                <input name="reps-0-2" type="number" class="input-sm" placeholder="reps">
            </div>
        </div>

        <div class="row previous-exercise">
            <div class="three columns previous-date-container">
                <span name="previous-date-0" class="previous-date"></span>
            </div>
            <div class="three columns">
                <div class="previous-set">
                    <span name="previous-weight-0-0" class="previous-set-weight"></span>
                    <span name="previous-reps-0-0" class="previous-set-reps"></span>
                </div>
            </div>
            <div class="three columns">
                <div class="previous-set">

                    <span name="previous-reps-0-1" class="previous-set-reps"></span>

                    <span name="previous-reps-0-2" class="previous-set-reps"></span>
                </div>
            </div>
        </div>

        <div class="row exercise-row">
            <div class="three columns">
                <label>Exercise</label>
                <input class="exercise-input" name="exercise-1" type="text" list="exercises"
                    onchange="exerciseNameChanged(this)">
            </div>
            <div class="three columns">
                <label>Set 1</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-1-0" class="amrap-input" type="checkbox">

                <br>

            <div class="three columns">
                <label>Set 3</label>

                <br>
                <input name="weight-1-2" type="number" class="input-sm" placeholder="kg">

            <div class="three columns">

                <label class="amrap-label">AMRAP</label><input name="amrap-2-1" class="amrap-input" type="checkbox">
                <br>
                <input name="weight-2-1" type="number" class="input-sm" placeholder="kg">
                <input name="reps-2-1" type="number" class="input-sm" placeholder="reps">
            </div>
            <div class="three columns">
                <label>Set 3</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-2-2" class="amrap-input" type="checkbox">
                <br>
                <input name="weight-2-2" type="number" class="input-sm" placeholder="kg">
                <input name="reps-2-2" type="number" class="input-sm" placeholder="reps">

            </div>
            <div class="three columns">
                <div class="previous-set">

                    <span name="previous-reps-2-0" class="previous-set-reps"></span>

            </div>
            <div class="three columns">
                <label>Set 1</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-3-0" class="amrap-input" type="checkbox">
                <br>

            </div>
            <div class="three columns">
                <label>Set 3</label>
                <label class="amrap-label">AMRAP</label><input name="amrap-3-2" class="amrap-input" type="checkbox">
                <br>

            <div class="three columns">
                <div class="previous-set">
                    <span name="previous-weight-3-0" class="previous-set-weight"></span>
                    <span name="previous-reps-3-0" class="previous-set-reps"></span>

            <div class="three columns">
                <div class="previous-set">
                    <span name="previous-weight-3-1" class="previous-set-weight"></span>

        <button id="first-button" class="button-secondary" onclick="addExercise()">Add Exercise</button>
        <button class="button-primary" onclick="submitWorkout()">Submit</button>
    </div>

    <script src="workout.js"></script>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="new.js"></script>

</body>

</html>
